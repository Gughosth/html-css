<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
          div.container {
            background-color: aqua;


            display: flex;
            flex-flow: row nowrap;
            
            
            

        }

        div.item {
            background-color:darkgrey;
            color: white;
            text-align: center;
            border: 2px solid black;

            flex-basis: 150px;
            
          
            

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">A10</div>
        <div class="item">B100</div>
        <div class="item">C1000</div>
        <div class="item">D10000</div>
        <div class="item">E100000</div>
    
        </div>
   
</body>
</html>

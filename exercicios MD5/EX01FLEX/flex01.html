<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        div.container {
            background-color: aqua;
            display: flex;
            flex-direction: row;
            flex-flow: row nowrap;

        }

        div.item {
            background-color:darkgrey;
            color: white;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
            flex: auto;
            

        }
    </style>
</head>
<body>
    <div class="container">

    <div class="item">Exemplo de Blocos A</div>
    <div class="item">Exemplo de Blocos B</div>
    <div class="item">Exemplo de Blocos C</div>
    <div class="item">Exemplo de Blocos D</div>
    <div class="item">Exemplo de Blocos E</div>

    </div>

    
    
</body>
</html>

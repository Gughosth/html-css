<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            background-color: beige;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;

        }
        div > p {
           
            display: none;
        }

        div:hover > p { 
            display: block;
            color:white;
            background-color: blue;
            width: 300px;
            

        }
        div:hover {
            color: blue;
        }
       
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER </h1>
    <p>VEJA OS EXEMPLOS</p>
    <div>
        <p>texto oculto</p>
    </div>
</body>
</html>
